<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="pratica3.css">
    <title>Prática 3</title>
    <style font-family: Sans-serif;>
    body {
          color: white;
          font-family: Sans-serif;
          font-size: 16px;
    }
    div {
        padding: 0.5rem;
        width: 20rem;
        height: 12rem;
        background-color: orangered;
        margin: 5rem auto;
    }
    h1 {
        font-size: 1.5rem;
    }
    li {
        color: #dbd9d9;
    }
    ul {
    margin: 0;
    padding: 0;
}
      </style>
</head>
  <body>
    
    
    <div>
    
        <h1>Minha Lista de Compras:</h1>
    <ul class="listadecompra">
      <li>Café</li>
      <li>Tomate</li>
      <li>Arroz</li>
      <li>Feijão</li>
      <li>Laranja</li>
    </ul>
  </div>
  
  
  <section class="quadro2" style="margin-top: 10px;">
    <br>
    <h1>Sites:</h1>
    <ul class="tipo" type="none" >
      <br>
      <br>
      <li class="quadradolink"><a class="link1" href="www.google.com">Google</a></li>
      <li class="quadradolink"><a class="link1" href="www.youtube.com">Youtube</a></li>
      <li class="quadradolink"><a class="link1" href="www.instagram.com">Intagram</a></li>
  </ul>
</section>


<section class="quadro3" style="margin-top: 15px;">
  <form action="https://www.google.com.br">
    <br>
    <label for="nome" style="color:black">
      Nome:
      <input name="nome" type="text" placeholder="informe seu nome" />
    </label>
    <br>
    <br>

    <label style="color:black">
      Escolaridade:

      <label for="Fundamental" style="color:black">
        <input type="radio" name="Fundamental" id="Fundamental" />
        Fundamental
      </label>

      <label for="Médio" style="color:black">
        <input type="radio" name="Médio" id="Médio" />
        Médio
      </label>

      <label for="Superior" style="color:black">
        <input type="radio" name="Superior" id="Superior" />
        Superior
      </label>
    </label>
     <br>
     <br>
    <label style="color:black">
      Veículo:

      <label for="Bicicleta" style="color:black">
        <input type="checkbox" name="Bicicleta" id="Bicicleta" />
        Bicicleta
      </label>

      <label for="Moto" style="color:black">
        <input type="checkbox" name="Moto" id="Moto" />
        Moto
      </label>

      <label for="Carro" style="color:black">
        <input type="checkbox" name="Carro" id="Carro" />
        Carro
      </label>
    </label>
    <br>
    <br>
    <ul class="tipo" type="none" >
      <li class="buttonenviar"><a class="link2" href="www.google.com">Enviar</a></li>
    </ul>
  </form>
  
</section>
  </body>
  
  </html>
